<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMOFLOW</title>
<style>
body {
margin: 0;
background: #000;
color: #fff;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
overflow-x: hidden;
}
.boot-overlay {
position: fixed;
inset: 0;
background: #000;
display: flex;
align-items: center;
justify-content: center;
z-index: 9999;
animation: bootFade 1.8s ease forwards;
}
.boot-text {
font-size: 14px;
letter-spacing: 3px;
color: #888;
animation: pulse 1.2s infinite;
}
@keyframes bootFade {
0% { opacity: 1; }
80% { opacity: 1; }
100% { opacity: 0; visibility: hidden; }
}
@keyframes pulse {
0%,100% { opacity: 0.4; }
50% { opacity: 1; }
}
section {
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 80px 40px;
text-align: center;
}
.container { max-width: 900px; }
h1 {
font-size: 48px;
letter-spacing: 8px;
font-weight: 600;
opacity: 0;
transform: translateY(10px);
animation: titleReveal 1.2s ease forwards;
animation-delay: 1.2s;
}
@keyframes titleReveal {
to { opacity: 1; transform: translateY(0); }
}
h2 {
font-size: 22px;
letter-spacing: 3px;
margin-bottom: 20px;
color: #ccc;
font-weight: 500;
}
p { font-size: 16px; line-height: 1.8; color: #aaa; }
.small { font-size: 14px; color: #666; margin-top: 40px; }
.fade { opacity: 0; transform: translateY(20px); transition: all 1.2s ease; }
.fade.visible { opacity: 1; transform: translateY(0); }
canvas {
width: 100%;
max-width: 700px;
height: 320px;
margin-top: 40px;
}
</style>
</head>
<body>

<div class="boot-overlay">
<div class="boot-text">INITIALIZING EMOTIONAL FIELD MODEL...</div>
</div>

<section>
<div class="container fade">
<h1>EMOFLOW</h1>
<h2>Inteligencia Emocional Territorial</h2>
<p>
Modelización de Flujos Emocionales <br>
Evaluación de Riesgo Sistémico<br>
Anticipación de Saturación Emocional Social
</p>
<p class="small">emoflow@proton.me</p>
</div>
</section>

<section>
<div class="container fade">
<h2>ISET — Dinámica Acumulativa</h2>
<canvas id="graph"></canvas>
<canvas id="phaseDiagram"></canvas>
</div>
</section>

<section>
<div class="container fade">
<h2>ISET</h2>
<canvas id="isetConcept"></canvas>
</div>
</section>

<section>
<div class="container fade">
<h2>IRET</h2>
<canvas id="iretConcept"></canvas>
</div>
</section>

<section>
<div class="container fade">
<h2>Arquitectura Analítica</h2>
<canvas id="impactMap"></canvas>
</div>
</section>

<script>

/* FADE */
const fades = document.querySelectorAll('.fade');
function checkVisibility(){
const trigger = window.innerHeight*0.85;
fades.forEach(f=>{
if(f.getBoundingClientRect().top<trigger) f.classList.add('visible');
});
}
window.addEventListener('scroll',checkVisibility);
window.addEventListener('load',checkVisibility);

/* ================= ISET DINÁMICO ================= */
const canvas = document.getElementById('graph');
const ctx = canvas.getContext('2d');
canvas.width=700; canvas.height=300;
let stock=0,time=0;
const threshold=220;

function drawISET(){
ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.beginPath();
ctx.moveTo(0,canvas.height-threshold);
ctx.lineTo(canvas.width,canvas.height-threshold);
ctx.setLineDash([6,6]);
ctx.strokeStyle="rgba(255,255,255,0.3)";
ctx.stroke();
ctx.setLineDash([]);

stock += (Math.sin(time*0.05)*2+2);
stock *= 0.99;

const y=canvas.height-stock;

ctx.strokeStyle=stock>threshold?"#fff":"rgba(255,255,255,0.6)";
ctx.beginPath();
ctx.moveTo(time,y);
ctx.lineTo(time+1,y);
ctx.stroke();

time++;
if(time>canvas.width){time=0;stock=0;}
requestAnimationFrame(drawISET);
}
drawISET();

/* ================= TERRITORIOS ================= */
const mapCanvas=document.getElementById('impactMap');
const mapCtx=mapCanvas.getContext('2d');
mapCanvas.width=700; mapCanvas.height=300;
let t=0;

const territories=[
{x:120,y:90,name:"Norte Urbano",iset:0,prev:0,iret:0,velocity:0},
{x:350,y:70,name:"Centro Cívico",iset:0,prev:0,iret:0,velocity:0},
{x:560,y:120,name:"Periferia Este",iset:0,prev:0,iret:0,velocity:0},
{x:450,y:220,name:"Nodo Industrial",iset:0,prev:0,iret:0,velocity:0},
{x:200,y:210,name:"Zona Residencial",iset:0,prev:0,iret:0,velocity:0}
];

function clamp(v){return Math.max(0,Math.min(v,1));}

function updateTerritories(){
territories.forEach((ter,i)=>{
let base=0.6+0.6*Math.sin(t*0.02+i);
territories.forEach((o,j)=>{
if(i!==j){
const dx=ter.x-o.x, dy=ter.y-o.y;
const dist=Math.sqrt(dx*dx+dy*dy);
base+=o.iset*Math.exp(-dist*0.008)*0.08;
}
});
ter.prev=ter.iset;
ter.iset=Math.min(base,1.6);
ter.velocity=ter.iset-ter.prev;
const proximity=ter.iset/1.3;
ter.iret=clamp((0.65*proximity)+(0.35*ter.velocity*6));
});
}

function drawSystem(){

mapCtx.clearRect(0,0,mapCanvas.width,mapCanvas.height);
updateTerritories();

const spacing = 24;
const systemicStress = territories.some(t=>t.iret > 0.9);

/* ===== CAMPO TERRITORIAL ===== */
for(let y=0;y<=mapCanvas.height;y+=spacing){

mapCtx.beginPath();

for(let x=0;x<=mapCanvas.width;x++){

let baseField = Math.sin(x*0.006 + y*0.002);
let deformation = 0;

territories.forEach(ter=>{
const dx = x-ter.x;
const dy = y-ter.y;
const dist = Math.sqrt(dx*dx+dy*dy);
deformation += (ter.iset*55) * Math.exp(-dist*0.012);
});

let instability = 0;
territories.forEach(ter=>{
if(ter.iret > 0.6){
const dx = x-ter.x;
const dy = y-ter.y;
const dist = Math.sqrt(dx*dx+dy*dy);
instability += Math.sin(dist*0.08 + t*0.15) *
ter.iret * 6 *
Math.exp(-dist*0.02);
}
});

let systemicDistortion = 0;
if(systemicStress){
systemicDistortion =
Math.sin(x*0.01 + t*0.08) * 6;
}

const finalY =
y +
baseField*4 +
deformation*0.025 +
instability +
systemicDistortion;

if(x===0) mapCtx.moveTo(x,finalY);
else mapCtx.lineTo(x,finalY);
}

mapCtx.strokeStyle="rgba(255,255,255,0.07)";
mapCtx.stroke();
}

/* ===== CONEXIONES ===== */
territories.forEach((a,i)=>{
territories.forEach((b,j)=>{
if(i<j){

const interaction = Math.abs(a.iset-b.iset);
let alpha = 0.05 + interaction*0.2;

if(a.iret>0.8 && b.iret>0.8){
mapCtx.setLineDash([2,4]);
alpha += 0.1;
}else{
mapCtx.setLineDash([]);
}

mapCtx.beginPath();
mapCtx.moveTo(a.x,a.y);
mapCtx.lineTo(b.x,b.y);
mapCtx.strokeStyle="rgba(255,255,255,"+alpha+")";
mapCtx.stroke();
}
});
});

mapCtx.setLineDash([]);

/* ===== TERRITORIOS ===== */
territories.forEach(ter=>{

const baseRadius = 3 + ter.iset*4;

/* NÚCLEO */
mapCtx.beginPath();
mapCtx.arc(ter.x,ter.y,baseRadius,0,Math.PI*2);
mapCtx.fillStyle="#ffffff";
mapCtx.fill();

/* HALOS MULTICAPA */
if(ter.iret > 0.3){

const layers = 3;

for(let i=1;i<=layers;i++){

const pulse =
Math.sin(t*0.08 + i)*2;

const expansion =
(i*12) + (pulse * ter.iret * 2);

const alpha =
(0.18 * ter.iret) / i;

const segments = 60;

mapCtx.beginPath();

for(let a=0; a<=segments; a++){

const angle = (a/segments)*Math.PI*2;

let distortion = 0;

if(ter.iret > 0.85){
distortion =
Math.sin(angle*4 + t*0.2) *
ter.iret * 4;
}

const rx = (baseRadius + expansion + distortion);
const ry = (baseRadius + expansion - distortion*0.4);

const x = ter.x + Math.cos(angle)*rx;
const y = ter.y + Math.sin(angle)*ry;

if(a===0) mapCtx.moveTo(x,y);
else mapCtx.lineTo(x,y);
}

mapCtx.strokeStyle =
"rgba(255,255,255,"+alpha+")";

mapCtx.lineWidth = 1;
mapCtx.stroke();
}
}

/* TEXTO */
mapCtx.font="11px monospace";
mapCtx.fillStyle="rgba(255,255,255,0.6)";
mapCtx.textAlign="center";
mapCtx.fillText(ter.name,ter.x,ter.y+18);

mapCtx.fillStyle="rgba(255,255,255,0.45)";
mapCtx.fillText("ISET: "+ter.iset.toFixed(2),ter.x,ter.y+32);

mapCtx.fillStyle="rgba(255,255,255,0.35)";
mapCtx.fillText("IRET: "+ter.iret.toFixed(2),ter.x,ter.y+45);

});

t++;
requestAnimationFrame(drawSystem);
}

t++;
requestAnimationFrame(drawSystem);
}
drawSystem();

/* ================= ISET CONCEPTUAL ================= */
const isetCanvas=document.getElementById('isetConcept');
const isetCtx=isetCanvas.getContext('2d');
isetCanvas.width=700; isetCanvas.height=260;

function drawISETConcept(){
isetCtx.clearRect(0,0,700,260);
isetCtx.beginPath();
isetCtx.moveTo(60,60);
isetCtx.lineTo(60,200);
isetCtx.lineTo(640,200);
isetCtx.strokeStyle="rgba(255,255,255,0.4)";
isetCtx.stroke();

isetCtx.beginPath();
for(let x=0;x<580;x++){
let time=x*0.02;
let stock=(1-Math.exp(-time))*140;
let y=200-stock;
if(x===0) isetCtx.moveTo(60+x,y);
else isetCtx.lineTo(60+x,y);
}
isetCtx.strokeStyle="#fff";
isetCtx.stroke();
}
drawISETConcept();

/* ================= IRET CONCEPTUAL ================= */
const iretCanvas=document.getElementById('iretConcept');
const iretCtx=iretCanvas.getContext('2d');
iretCanvas.width=700; iretCanvas.height=260;

function drawIRETConcept(){
iretCtx.clearRect(0,0,700,260);
iretCtx.beginPath();
iretCtx.moveTo(60,60);
iretCtx.lineTo(60,200);
iretCtx.lineTo(640,200);
iretCtx.strokeStyle="rgba(255,255,255,0.4)";
iretCtx.stroke();

iretCtx.beginPath();
for(let x=0;x<580;x++){
let iset=x/580;
let risk=iset;
let y=200-risk*140;
if(x===0) iretCtx.moveTo(60+x,y);
else iretCtx.lineTo(60+x,y);
}
iretCtx.strokeStyle="#fff";
iretCtx.stroke();
}
drawIRETConcept();

/* ================= DIAGRAMA DE FASE ================= */
const phaseCanvas=document.getElementById('phaseDiagram');
const phaseCtx=phaseCanvas.getContext('2d');
phaseCanvas.width=700; phaseCanvas.height=300;
let phaseHistory=[];

function drawPhase(){
phaseCtx.clearRect(0,0,700,300);

let totalISET=0,totalVelocity=0;
territories.forEach(ter=>{
totalISET+=ter.iset;
totalVelocity+=ter.velocity;
});
const avgISET=totalISET/territories.length;
const avgVelocity=totalVelocity/territories.length;

const x=60+(avgISET/1.5)*580;
const y=240-((avgVelocity+1)/2)*180;

phaseHistory.push({x,y});
if(phaseHistory.length>200) phaseHistory.shift();

phaseCtx.beginPath();
phaseHistory.forEach((p,i)=>{
if(i===0) phaseCtx.moveTo(p.x,p.y);
else phaseCtx.lineTo(p.x,p.y);
});
phaseCtx.strokeStyle="#fff";
phaseCtx.stroke();

phaseCtx.beginPath();
phaseCtx.arc(x,y,5,0,Math.PI*2);
phaseCtx.fillStyle="#fff";
phaseCtx.fill();

requestAnimationFrame(drawPhase);
}
drawPhase();

</script>
</body>
</html>
